# NA-ACCORD Site Configuration

# Upstream definition for services server
upstream django_backend {
    server services:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name _;

    # Health check endpoint (HTTP)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server with mTLS support
server {
    listen 443 ssl http2;
    server_name _;

    # SSL certificates
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # Client certificate verification for internal endpoints
    ssl_client_certificate /etc/nginx/certs/ca.crt;
    ssl_verify_client optional;
    ssl_verify_depth 2;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # Static files
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Security headers for static files
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Media files (reports, downloads)
    location /media/ {
        alias /var/www/media/;
        expires 1h;
        add_header Cache-Control "private";

        # Require authentication for media files
        # This will be validated by Django
        location ~ ^/media/(reports|secure)/ {
            proxy_pass http://django_backend;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
        }
    }

    # Internal service endpoints (require client certificate)
    location /internal/ {
        if ($ssl_client_verify != SUCCESS) {
            return 403;
        }

        proxy_pass http://django_backend;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header X-Client-Cert-Verified $ssl_client_verify;

        # Don't buffer responses
        proxy_buffering off;
    }

    # File upload endpoints (large body size)
    # Matches: /upload-precheck/upload, /precheck-validation/upload, /upload/temp,
    # /submissions/*/upload, /submissions/*/*/attachments/upload*, /internal/storage/upload*
    location ~ ^/(upload-precheck/upload|precheck-validation/upload|upload/|submissions/[^/]+/upload|submissions/[^/]+/[^/]+/attachments/upload|internal/storage/upload) {
        # Apply rate limiting
        limit_req zone=upload burst=5 nodelay;

        # Large file upload settings
        client_max_body_size 3072m;
        client_body_timeout 600s;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_connect_timeout 75s;

        # Stream uploads without buffering
        proxy_request_buffering off;
        proxy_buffering off;

        proxy_pass http://django_backend;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header Content-Length $content_length;

        # Pass through the original content type
        proxy_set_header Content-Type $content_type;
    }

    # Authentication endpoints (rate limited)
    location ~ ^/(sign-in|sign-up|password-reset) {
        limit_req zone=login burst=2 nodelay;

        proxy_pass http://django_backend;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
    }

    # API endpoints (rate limited)
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://django_backend;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;

        # CORS headers if needed
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, DELETE, PUT" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }

    # SimpleSAMLphp Mock IDP (Staging only)
    # Proxies /simplesaml/ to mock-idp container via extra_hosts mapping
    location /simplesaml/ {
        proxy_pass http://mock-idp.naaccord.lan:8080/simplesaml/;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header Host $http_host;

        # Disable buffering for SSO redirects
        proxy_buffering off;
    }

    # WebSocket support for real-time features
    location /ws/ {
        proxy_pass http://django_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_read_timeout 86400;
    }

    # Default location
    location / {
        proxy_pass http://django_backend;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;

        # Connection pooling
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Caching for GET requests
        proxy_cache cache;
        proxy_cache_valid 200 1m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_use_stale error timeout invalid_header updating;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}