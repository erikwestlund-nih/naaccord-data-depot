{% if label %}
<label
    for="{{ name }}"
    class="block text-sm font-semibold leading-6 text-gray-900{% if error %} text-red-500{% endif %}"
>{{ label }}</label>
{% endif %}
<div class="mt-2">

  <div class="relative mt-2 rounded-md">
    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
      {% component "icon" icon="magnifying-glass" family="regular" c="h-4 w-4 text-gray-400" /%}
    </div>
      <input
        id="{{ name }}"
        name="{{ name }}"
        {% if type %}type="{{ type }}"{% endif %}
        {% if autocomplete %}autocomplete="{{ autocomplete }}"{% endif %}
        {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
        {% if required %}required{% endif %}
        {% if value %} value="{{ value }}" {% endif %}
        class="block w-full rounded-md border-0 py-1.5 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 focus:outline-none sm:text-sm sm:leading-6 {% if error %} ring-2 ring-red-600 {% endif %}"
    >
    </div>
</div>

{% if error %}
<ul class="text-xs mt-1.5 text-red-600 list-unstyled">
    {% for error_message in error_messages %}
    <li>{{ error_message }}</li>
    {% endfor %}
</ul>
{% endif %}
