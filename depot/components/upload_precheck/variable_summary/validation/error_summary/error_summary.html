
{% if total_renderable_errors > 0 %}
<table class="min-w-full divide-y divide-gray-200">
  <thead>
    <tr>
      <th scope="col" class="whitespace-nowrap py-1 pl-4 pr-3 text-left text-xs font-medium text-gray-900 sm:pl-0">Problem Value(s)</th>
      <th scope="col" class="whitespace-nowrap py-1 px-2 text-left text-xs font-medium text-gray-900">Row Number(s)</th>
    </tr>
  </thead>
  <tbody class="divide-y divide-gray-200 bg-white">
    {% for error in errors %}
    <tr>
      <td class="whitespace-nowrap py-1 pl-4 pr-3 text-xs text-gray-500 font-mono sm:pl-0 align-top">{{ error.value }}</td>
      <td class="px-2 py-1 text-xs font-medium text-gray-900 align-top">{{ error.rows }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endif %}
