{% extends "layouts/app.html" %}

{% block title %}Access Denied{% endblock %}

{% block body %}
<div class="min-h-[60vh] flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100">
                <svg class="h-10 w-10 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                </svg>
            </div>
            <h1 class="mt-6 text-3xl font-bold text-gray-900">Access Denied</h1>
            <p class="mt-2 text-lg text-gray-600">Error 403</p>
            <p class="mt-4 text-base text-gray-500">
                You don't have permission to view this resource.
            </p>
            <div class="mt-8 flex flex-col sm:flex-row gap-3 justify-center">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'index' %}" class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Go to Dashboard
                    </a>
                {% else %}
                    <a href="{% url 'sign_in' %}" class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Sign In
                    </a>
                {% endif %}
                <button onclick="history.back()" class="inline-flex items-center justify-center px-4 py-2 border border-gray-300 text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
