<c-app-page title="{{ title }}" heading="Create New Submission">
    <div class="max-w-2xl">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <c-input.select
                    name="protocol_year"
                    label="Protocol Year"
                    :options="protocol_year_options"
                    :value="form_data.protocol_year"
                    :errors="errors"
                    placeholder="Select a protocol year"
                />
                <p class="mt-2 text-sm text-gray-500">
                    Select the protocol year for this submission.
                </p>
            </div>
            
            {% if form.non_field_errors %}
                <div class="rounded-md bg-red-50 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">{{ form.non_field_errors|first }}</h3>
                        </div>
                    </div>
                </div>
            {% endif %}
            
            <div>
                <c-input.select
                    name="cohort"
                    label="Select Cohort"
                    :options="cohort_options"
                    :value="form_data.cohort"
                    :errors="errors"
                    placeholder="Select a cohort"
                />
                <p class="mt-2 text-sm text-gray-500">
                    Select the cohort you want to create a submission for. Only active cohorts you have access to are shown.
                </p>
            </div>
            
            <div class="mt-6 flex items-center justify-end gap-x-6">
                <a href="{% url 'protocol_years' %}" class="text-sm font-semibold leading-6 text-gray-900">
                    Cancel
                </a>
                <button type="submit" class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                    Create Submission
                </button>
            </div>
        </form>
    </div>
</c-app-page>
