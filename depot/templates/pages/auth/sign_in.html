<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    {% if debug and vite_running %}
        <script type="module" src="{{ vite_base_url }}/@vite/client"></script>
        <script type="module">
            import '{{ vite_base_url }}/resources/js/app.js';
            import '{{ vite_base_url }}/resources/css/app.css';
        </script>
    {% else %}
        {% for css_file in app_css_files %}
        <link rel="stylesheet" href="{% static '' %}{{ css_file }}">
        {% endfor %}
        <script type="module" src="{% static '' %}{{ app_js }}"></script>
    {% endif %}
</head>

<body class="h-full">
    <div class="flex min-h-full items-center justify-center">
        <div class="w-full max-w-md space-y-8">
            <div class="text-center">
                <c-icon icon="ribbon" family="solid" class="h-12 w-12 text-red-600 mx-auto" />
                <h2 class="mt-6 text-3xl font-bold text-gray-900">Sign in to your account</h2>
            </div>
            
            <form method="post" class="mt-8 space-y-6">
                {% csrf_token %}
                
                <div>
                    <c-input.text
                        name="email"
                        type="email"
                        required
                        placeholder="your@email.com"
                        value="{{ email }}"
                        :errors="errors"
                    />
                </div>

                <div>
                    <c-button type="submit" class="w-full">
                        Sign In
                    </c-button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
