<c-vars name label value options errors container_attrs class placeholder attrs x_model />

<div {{ container_attrs|default:"" }}>
    {% if label %}
        <c-label :name="name" :label="label" :errors="errors" />
    {% endif %}

    <div class="mt-2 grid grid-cols-1">
        <select
            id="{{ name }}"
            name="{{ name }}"
            {% if x_model %}x-model="{{ x_model }}"{% endif %}
            {{ attrs }}
            class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus-visible:outline-2 focus-visible:-outline-offset-2 focus-visible:outline-blue-700 sm:text-sm/6 {{ class }}"
        >
            {% if placeholder and not value %}
                <option value="">{{ placeholder }}</option>
            {% endif %}
            {% for option in options %}
                <option value="{{ option.value }}" {% if option.value|stringformat:"s" == value|stringformat:"s" %}selected{% endif %}>
                    {{ option.label }}
                </option>
            {% endfor %}
        </select>
        <c-icon icon="chevron-down" family="solid" class="pointer-events-none col-start-1 row-start-1 mr-2 size-3 self-center justify-self-end text-gray-500" />
    </div>

    <c-error :errors="errors" :name="name" class="mt-1.5" />
</div>
