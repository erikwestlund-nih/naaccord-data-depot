<c-vars type="info" text="" size="sm" />

{% if type == 'success' %}
    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-{{ size }} font-medium bg-green-100 text-green-800">
        {{ text }}{{ slot }}
    </span>
{% elif type == 'warning' %}
    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-{{ size }} font-medium bg-yellow-100 text-yellow-800">
        {{ text }}{{ slot }}
    </span>
{% elif type == 'danger' or type == 'error' %}
    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-{{ size }} font-medium bg-red-100 text-red-800">
        {{ text }}{{ slot }}
    </span>
{% elif type == 'info' %}
    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-{{ size }} font-medium bg-blue-100 text-blue-800">
        {{ text }}{{ slot }}
    </span>
{% else %}
    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-{{ size }} font-medium bg-gray-100 text-gray-800">
        {{ text }}{{ slot }}
    </span>
{% endif %}
