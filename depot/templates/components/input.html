<c-vars id="" name="" type="text" value="" placeholder="" required="false" disabled="false" class="" />

<input 
    type="{{ type }}"
    {% if id %}id="{{ id }}"{% endif %}
    {% if name %}name="{{ name }}"{% endif %}
    {% if value %}value="{{ value }}"{% endif %}
    {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
    {% if required == "true" %}required{% endif %}
    {% if disabled == "true" %}disabled{% endif %}
    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6 {{ class }}"
/>
