<c-vars title="" caption="" class="" />

<div class="space-y-0.5 {{ class }}">
    {% if title %}
    <h4 class="text-sm font-semibold text-gray-900 leading-tight">{{ title }}</h4>
    {% endif %}
    {% if caption %}
    <p class="text-[13px] text-gray-500 leading-snug">{{ caption }}</p>
    {% endif %}
</div>
