<c-vars href="" current="false" />

<li>
    {% if href and current != "true" %}
        <a href="{{ href }}" class="text-gray-500 hover:text-gray-700">{{ slot }}</a>
    {% else %}
        <span class="text-gray-900 font-medium">{{ slot }}</span>
    {% endif %}
</li>
{% if current != "true" %}
<li><span class="text-gray-400">/</span></li>
{% endif %}
