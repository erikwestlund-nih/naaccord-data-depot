<c-vars label="" value="" label_width="w-1/3" />

<tr>
    <td class="px-4 py-2 text-sm font-medium text-gray-500 bg-gray-50 border-r border-gray-200 {{ label_width }}">{{ label }}</td>
    <td class="px-4 py-2 text-sm text-gray-900">
        {% if value %}
            {{ value }}
        {% else %}
            {{ slot }}
        {% endif %}
    </td>
</tr>
