<c-vars variant="info" class="" />

{% if variant == "info" %}
<div class="rounded-md bg-blue-50 border border-blue-700 p-4 {{ class }}">
    <div class="flex items-center">
        <div class="shrink-0">
            <c-loading class="h-3.5 w-3.5 text-blue-700" />
        </div>
        <div class="ml-3">
            <p class="text-sm font-medium text-blue-800">{{ slot }}</p>
        </div>
    </div>
</div>
{% elif variant == "warning" %}
<div class="rounded-md bg-yellow-50 border border-yellow-700 p-4 {{ class }}">
    <div class="flex items-center">
        <div class="shrink-0">
            <c-loading class="h-3.5 w-3.5 text-yellow-700" />
        </div>
        <div class="ml-3">
            <p class="text-sm font-medium text-yellow-800">{{ slot }}</p>
        </div>
    </div>
</div>
{% elif variant == "success" %}
<div class="rounded-md bg-green-50 border border-green-700 p-4 {{ class }}">
    <div class="flex items-center">
        <div class="shrink-0">
            <c-loading class="h-3.5 w-3.5 text-green-700" />
        </div>
        <div class="ml-3">
            <p class="text-sm font-medium text-green-800">{{ slot }}</p>
        </div>
    </div>
</div>
{% else %}
<div class="rounded-md bg-gray-50 border border-gray-700 p-4 {{ class }}">
    <div class="flex items-center">
        <div class="shrink-0">
            <c-loading class="h-3.5 w-3.5 text-gray-700" />
        </div>
        <div class="ml-3">
            <p class="text-sm font-medium text-gray-800">{{ slot }}</p>
        </div>
    </div>
</div>
{% endif %}
